<!DOCTYPE html>
<html>
  <head>
    <title>Jane Mikel Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10 mx-auto">
          <!-- Profile details card -->
          <div class="row py-5">
            <div class="col-10 mx-auto">
              <div class="card shadow-lg border-0 pb-3">
                <div class="card-header">
                  <h2>
                    Jane Mikel Profile
                    <div class="float-right">
                      <button class="btn btn-outline-dark mx-1" data-toggle="modal" data-target="#profileUpdateModal">
                        EDIT PROFILE
                      </button>
                    </div>
                  </h2>
                </div>
                <div class="card-body">
                  <div class="row py-1">
                    <h4 class="col-6">Username</h4>
                    <h4 class="col-6">
                      <span class="font-weight-light">janemikel</span>
                    </h4>
                  </div>
                  <div class="row py-1">
                    <h4 class="col-6">Email</h4>
                    <h4 class="col-6">
                      <span class="font-weight-light">janemikel@email.com</span>
                    </h4>
                  </div>
                  <div class="row py-1">
                    <h4 class="col-6">First Name</h4>
                    <h4 class="col-6">
                      <span class="font-weight-light">Jane</span>
                    </h4>
                  </div>
                  <div class="row py-1">
                    <h4 class="col-6">Last Name</h4>
                    <h4 class="col-6">
                      <span class="font-weight-light">Mikel</span>
                    </h4>
                  </div>
                  <div class="row py-1">
                    <h4 class="col-6">Department</h4>
                    <h4 class="col-6">
                      <span class="font-weight-light">Computer Science</span>
                    </h4>
                  </div>
                  <div class="row py-1">
                    <h4 class="col-6">Added on</h4>
                    <h4 class="col-6">
                      <span class="font-weight-light">25-Jan-2016 </span>
                    </h4>
                  </div>
                  <div class="row py-1">
                    <h4 class="col-6">Staff Status</h4>
                    <h4 class="col-6">
                      <span class="badge badge-success font-weight-light">
                        Active
                      </span>
                    </h4>
                  </div>
                  <div class="row py-1">
                    <h4 class="col-6">Leave Days Left</h4>
                    <h4 class="col-6">
                      <span class="font-weight-light">16 of 30</span>
                    </h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
