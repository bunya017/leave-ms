<!DOCTYPE html>
<html>
  <head>
    <title>Employees</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/fontawesome/fontawesome-v5.css">
    <script src="static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Employee section -->
      <div class="row py-5">
        <div class="col-10 mx-auto">
          <!-- Title -->
          <div class="row align-items-center py-3">
            <div class="col-6">
              <h2>Employees</h2>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-dark float-right" data-toggle="modal" data-target="#AddEmployeeModal">
                ADD EMPLOYEE
              </button>
            </div>
          </div>

          <!-- Employee list -->
          <div class="row">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Username</th>
                  <th>Full Name</th>
                  <th>Department</th>
                  <th>Added on</th>
                  <th>Status</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>janemikel</td>
                  <td>Jane Mikel</td>
                  <td>
                    <abbr title="Computer Science">COSC</abbr>
                  </td>
                  <td>25-Jan-2016</td>
                  <td><span class="badge badge-success">Active</span></td>
                  <td>
                    <button type="button" class="btn btn-outline-dark btn-sm" data-toggle="modal" data-target="#viewEmployeeDetail">VIEW</button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>johnmikel</td>
                  <td>John Mikel</td>
                  <td>
                    <abbr title="Computer Engineering">COEN</abbr>
                  </td>
                  <td>14-Jul-2016</td>
                  <td><span class="badge badge-danger">Inactive</span></td>
                  <td>
                    <button type="button" class="btn btn-outline-dark btn-sm" data-toggle="modal" data-target="#viewEmployeeDetail">VIEW</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Add Employee Modal -->
          <div class="modal" id="AddEmployeeModal" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Add New Employee</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                  <div class="row">
                    <div class="col-11 mx-auto">
                      <form>
                        <div class="form-group">
                          <label>Username:</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Email:</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>First Name:</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Last Name:</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Department:</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                          <label>Department Short Code:</label>
                          <input type="text" class="form-control">
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer border-0">
                          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
                            CANCEL
                          </button>
                          <button type="button" class="btn btn-dark" data-dismiss="modal">
                            ADD EMPLOYEE
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <style>
    body {
      background-color: #f4f3f4 !important;
    }
  </style>
  </body>
</html>
