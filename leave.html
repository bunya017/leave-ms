<!DOCTYPE html>
<html>
  <head>
    <title>Leave</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10 mx-auto">

          <!-- Title -->
          <div class="row align-items-center py-3">
            <div class="col-6">
              <h1>Leave Applications</h1>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-primary float-right">Apply for leave</button>
            </div>
          </div>

          <!-- Leave list -->
          <div class="row">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Applictaion Date</th>
                  <th>Purpose</th>
                  <th>Period</th>
                  <th>Approval Status</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>02-Aug-2019</td>
                  <td>Weekend</td>
                  <td>2 Days</td>
                  <td><span class="badge badge-warning">Pending</span></td>
                  <td>
                    <button type="button" class="btn btn-outline-primary btn-sm">  View
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>22-Aug-2017</td>
                  <td>Maternity</td>
                  <td>21 Days</td>
                  <td><span class="badge badge-success">Approved</span></td>
                  <td><button type="button" class="btn btn-outline-primary btn-sm">View</button>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>12-Jul-2018</td>
                  <td>Chilling</td>
                  <td>12 Days</td>
                  <td><span class="badge badge-danger">Disapproved</span></td>
                  <td><button type="button" class="btn btn-outline-primary btn-sm">View</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
